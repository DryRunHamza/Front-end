<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="text-align: center;">
    <h1 style="text-align: center;">Form</h1>
    <hr>
    <form action="submit.html">
    <div>
        <label for="first name">First Name:</label><br>
        <input type="text" id="first name" name="first name"><br><br>
        <label for="Last name">Last name:</label><br>
        <input type="text" id="Last name" name="Last name"><br><br>
    </div> 
   <div>
         <label for="email">Enter your Email:</label><br>
         <input type="email"><br><br>
   </div>
   <div>
    <label for="password">Enter password:</label><br>
    <input type="password"><br><br>
   </div>
    <div>
        <label for="date">Date of  Birth:</label><br>
        <input type="date" name="DOB" id="DOB"><br><br>
    </div>
    <div>
        What do you drive? <br>
        <input type="checkbox" name="Car" id="Car">  
        <label for="car">I have a Car.</label><br>
        <input type="checkbox" name="Bike" id="Bike">  
        <label for="car">I have a Bike.</label><br>
        <input type="checkbox" name="nothing" id="nothing">
        <label for="nothing">I have nothing.</label><br><br>
    </div>
    <div>
        <input type="submit">
        <label for="submit"></label>
    </div>
    <hr>
</form>
</body>
</html>
